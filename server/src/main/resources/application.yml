server:
  port: 8080

takeout:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: zwx
    user-ttl: 7200000
    user-token-name: authentication

spring:
  datasource:
    username: ${sky.datasource.username}
    password: ${sky.datasource.password}
    driver-class-name: ${sky.datasource.driver-class-name}
    url: url:jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zwx.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      zwx:
        mapper: debug
        service: info
        controller: info